<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>王起哲的博客</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- 博客主题样式 -->
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/themes/buble.css"> -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/LIGMATV/docsify-theme-xp@latest/xp.css">
  <!-- gif图片 -->
  <link rel="stylesheet" href="//unpkg.com/docsify-gifcontrol/dist/docsify-gifcontrol.css">
  <!-- 目录跳转 右 -->
  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
  <!-- 侧边栏样式 -->
  <!-- 样式一:  -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" /> -->
  <!-- 样式二:  -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" /> -->
  
</head>
<body>


  <div id="app">
    “加载中... 数据正加班加点搬砖呢，马上就好，别催嘛~ ⊂(・▽・⊂)”
  </div>
 
  <script>
    window.$docsify = {
      name: ' ',
      repo: 'https://github.com/wwwqqqzzz',
      // 开启侧边栏指定,加载_sidebar.md
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      onlyCover: false,
      countable: true,
      // 最大支持渲染的标题层级
      maxLevel: 5,
      subMaxLevel: 3,
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      // 字数统计
      // count: {
      // fontsize: '0.9em',
      // color: 'rgb(90,90,90)',
      // language: 'chinese'
      // },
      // 配置搜索参数
      search: 'auto', // 默认值
      // 完整配置参数
      search: {
            maxAge: 86400000,//过期时间,单位毫秒,默认一天
            placeholder: '请输入搜索关键字',
            noData: '没有搜到呦!',
            depth: 2
      },
      // 分享
      share: {            
        reddit: true,            
        linkedin: true,            
        acebook: true,            
        twitter: true,            
        whatsapp: true,            
        telegram: true,   
      },
      // 章节(下一章)
      pagination: {
        previousText: '回去瞅瞅~ 👀',
        nextText: '下一卷喽~ 📜',
        crossChapter: true,
        crossChapterText: true,
      },
      tabs:{
        persist: true, // default
        sync: true, // default
        theme: 'classic', // default
        tabComments: true, // default
        tabHeadings: true // default
      },
      // 绘图(流程图)
      plantuml: {
        skin: 'classic',
      },
      // alerts高亮插件
      'flexible-alerts': {
        style: 'callout', // default'
      },
      // 目录跳转 右
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4, h5, h6',
        title: 'Table of Contents',
      },
      // footer插件
      footer: {
        copy: '<span>Acme &copy; 2023</span>',
        auth: 'by WQZ',
        pre: '<hr/>',
        style: 'text-align: right;',
        class: 'className',
      },

      mermaidConfig: {
        querySelector: ".mermaid"
      },
      // 阅读进度条
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
    }
      
    }
  </script>


  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 引入表情 https://www.emojiall.com/zh-hans/all-emojis-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 剪切板 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 分页插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 分享插件 -->
  <script src="//unpkg.com/docsify-share/build/index.min.js"></script>
  <!-- 章节插件 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- tabs插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!-- plantuml绘图插件 -->
  <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
  <!-- mermaid绘图插件 -->
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true });
    window.mermaid = mermaid;
  </script>
  <script src="//unpkg.com/docsify-mermaid@2.0.1/dist/docsify-mermaid.js"></script>
  <!-- pdf插件 -->
  <!-- PDFObject.js is a required dependency of this plugin -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script> 
  <!-- This is the source code of the pdf embed plugin -->
  <script src="path-to-file/docsify-pdf-embed.js"></script>
  <!-- or use this if you are not hosting the file yourself -->
  <script src="//unpkg.com/docsify-pdf-embed-plugin/src/docsify-pdf-embed.js"></script>
  <!-- alerts高亮插件 -->
  <!-- Latest -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!-- gif图片 -->
  <script src="//unpkg.com/docsify-gifcontrol/dist/docsify-gifcontrol.js"></script>
  <!-- 目录跳转 右 -->
  <!-- <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script> -->
  <!-- footer插件 -->
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  <!-- 两列布局插件 -->
  <!-- <script src="//unpkg.com/docsify-slides/dist/docsify-slides.min.js"></script> -->
  <!-- 给网页上的中文和英文、数字、符号之间添加空格 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script>
  <!-- 侧边栏样式 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script> -->
  <!-- 阅读进度条 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
</body>

</html>
