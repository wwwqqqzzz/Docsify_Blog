<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>王起哲的博客</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- 博客主题样式 -->
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/themes/buble.css"> -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/LIGMATV/docsify-theme-xp@latest/xp.css">
 
</head>

<style>
  .markdown-section iframe{
    border: 1px solid #eee;
    min-width: 0 !important;
  }
  :root {
    --docsifytabs-border-color: #ededed;
    --docsifytabs-tab-highlight-color: purple;
  }
</style>
  


<body>


  <div id="app">
    “加载中... 数据正加班加点搬砖呢，马上就好，别催嘛~ ⊂(・▽・⊂)”
  </div>
 
  <script>
    window.$docsify = {
      name: ' ',
      repo: 'https://github.com/wwwqqqzzz',
      // 开启侧边栏指定,加载_sidebar.md
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      aotoHeader: false,
      onlyCover: false,
      countable: true,
      // 最大支持渲染的标题层级
      subMaxLevel: 3,
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
    //  字数统计
      count:{
        countable: true,
        fontsize:'0.9em',
        color:'#42b983',
        language:'chinese',
      },

      tabs: {
      persist: true, // default
      sync: true, // default
      theme: 'classic', // default
      tabComments: true, // default
      tabHeadings: true // default
    }


    }
  </script>


  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>
  <!-- tabs -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

</body>

</html>
